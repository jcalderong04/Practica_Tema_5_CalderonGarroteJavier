<!-- 3.- Validación de formularios.

3.1. Crear un formulario con al menos los siguientes elementos: text, number, checkbox, select, textArea, date, submit.

3.2. Realizar la validación HTML5 cuando se pulse el botón de submit, antes de enviar la información al servidor, validando al menos los criterios:
 required, max, min, minlength, maxlength y pattern. Combinados como se desee en los inputs del form anterior.
 Marcar el borde de rojo en los inputs inválidos usando Pseudoclases.

3.3. Realizar la validación usando javascript, también al pulsar en submit y antes de enviar el formulario. Aplicar los mismos criterios del 3.2. 
Marcar el borde de rojo en los inputs inválidos usando el DOM.

3.4. En lugar de esperar a rellenar todos los campos y que el usuario haga submit, validad sobre la marcha cada vez que el usuario rellenene
 un input (usando enventos y basándose en el javascript del 3.3 si se desea).

3.5. Crear mensajes de error personalizados para la validación HTML5 en un popup.

3.6. Agregar un botón de cierre a los mensajes de error (en el popup).
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario con Validación HTML5</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="javascript" href="js.js">
     <style>
        input:invalid, select:invalid, textarea:invalid {
            border: 2px solid red;
        }
    </style> 
</head>
<body>

<form id="miFormulario" >
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50">

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required min="18" max="99">

    <label>Preferencias:</label>
    <input type="checkbox" id="preferencia1" name="preferencia1"> Preferencia 1
    <input type="checkbox" id="preferencia2" name="preferencia2"> Preferencia 2

    <label for="pais">País:</label>
    <select id="pais" name="pais" required>
        <option value="">Selecciona un país</option>
        <option value="es">España</option>
        <option value="mx">México</option>
        <option value="ar">Argentina</option>
    </select>

    <label for="comentario">Comentario:</label>
    <textarea id="comentario" name="comentario" rows="4" cols="50" required minlength="10"></textarea>

    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha" required>

    <input type="submit" value="Enviar">
</form>
<script></script>
</body>
</html>
